<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="personal details">
                    <span class="title">Parents informations</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father's Name </label>
                            <input type="text" placeholder="Enter father's name" required>
                        </div>

                        <div class="input-field">
                            <label>Father's Last Name </label>
                            <input type="text" placeholder="Enter father's last name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number </label>
                            <input type="number" placeholder="Enter phone number" required>
                        </div>
                        <div class="input-field">
                            <label>Occupation </label>
                            <input type="text" placeholder="Enter father's occupation" required>
                        </div>
                        <div class="input-field">
                            <label>father's CIN </label>
                            <input type="number" placeholder="Enter father's CIN" required>
                        </div>
                        <div class="input-field">
                            <label>Nationality </label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        

                    </div>
                </div>
                <div class="ID details">
                    <span class="title">Mother's Informations</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Mother's Name</label>
                            <input type="text" placeholder="Enter mother's name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother's Last Name </label>
                            <input type="text" placeholder="Enter mother's last name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number </label>
                            <input type="number" placeholder="Enter phone number" required>
                        </div>
                        <div class="input-field">
                            <label>Mother's CIN </label>
                            <input type="number" placeholder="Enter mother's CIN" required>
                        </div>
                        <div class="input-field">
                            <label>Nationality </label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>
                        <div class="input-field">
                            <label>Address </label>
                            <input type="text" placeholder="Enter adress" required>
                        </div>

                    </div>
                    <button class="nextBtn">
                        <h3 class="btnText">Add Your Child's Informatons </h3>
                        
                    </button>
                </div>
            </div>



            <div class="form second">
                <div class="Adress details">
                    <span class="title">Akid's informations</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter the baby's name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name </label>
                            <input type="text" placeholder="Enter last name" required>
                        </div>

                        <div class="input-field">
                            <label>Age </label>
                            <input type="number" placeholder="Enter the age" required>
                        </div>
                        <div class="input-field">
                            <label>Date of birth </label>
                            <input type="date" placeholder="Enter date of birth" required>
                        </div>
                        <div class="input-field">
                            <label for="liste">gender </label>
                            <select name="gender" id="liste">
                                <option value="F">Girl</option>
                                <option value="M">Boy</option>
                            </select>                 
                        </div>
                        <div class="input-field">
                            <label>Enter a picture </label>
                            <input type="file" name="file">
                        </div>

                    </div>
                </div>
                   <div class="buttons">
                    <div class="backBtn">
                        <h3 class="btnText">< back </h3>
                        
                    </div>

                    <button class="nextBtn">
                        <h3 class="btnText">Next > </h3>
                        
                    </button>
                   </div>
                </div>
            </div>
        </form>
    </div>

    <script src="js.js"></script>
</body>
</html>
